{% extends 'base copy.html' %}

{% block register %}
<div class="content bg-light padding-xlarge">  <!-- Increased padding to accommodate for fixed header -->
    <div class="container clearfix mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-uppercase text-center">Login</h1>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="">
                            {% csrf_token %}
                            <div class="input-group flex-wrap mb-3">
                                <input class="form-control btn-rounded-none" type="text" name="username" placeholder="Username" required value="{{ form.username.value|default_if_none:'' }}">
                            </div>

                            <div class="input-group flex-wrap mb-3">
                                <input class="form-control btn-rounded-none" type="password" name="password" placeholder="Password" required>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-medium btn-dark text-uppercase btn-rounded-none">Log In</button>
                            </div>
                        </form>
                        {% for message in messages %}
                            <p id="messages">{{message}}</p>
                        {% endfor %}
                        <div class="mt-4">
                            <div class="d-flex justify-content-center links">
                                New here? <a href="{% url 'customer_register' %}" class="ml-2">Register</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
