{% extends 'base copy.html' %}
{% block register %}
<div class="content bg-light padding-xlarge">  <!-- Increased padding to account for fixed header -->
    <div class="container clearfix mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-uppercase text-center">Register</h1>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="">
                            {% csrf_token %}
                            <div class="input-group flex-wrap mb-3">
                                <input class="form-control btn-rounded-none" type="text" name="username" placeholder="Username" required value="{{ form.username.value|default_if_none:'' }}">
                            </div>

                            <div class="input-group flex-wrap mb-3">
                                <input class="form-control btn-rounded-none" type="email" name="email" placeholder="Email Address" required value="{{ form.email.value|default_if_none:'' }}">
                            </div>
                            
                            <div class="input-group flex-wrap mb-3">
                                <input class="form-control btn-rounded-none" type="password" name="password1" placeholder="Password" required>
                            </div>

                            <div class="input-group flex-wrap mb-3">
                                <input class="form-control btn-rounded-none" type="password" name="password2" placeholder="Confirm Password" required>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-medium btn-dark text-uppercase btn-rounded-none">Create User</button>
                            </div>
                        </form>
                        {{form.errors}}
                        <div class="mt-4">
                            <div class="d-flex justify-content-center links">
                                Already a user? <a href="{% url 'customer_login' %}" class="ml-2">Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
