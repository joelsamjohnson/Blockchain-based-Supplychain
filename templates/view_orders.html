  async function getProductsHandled(account) {
    console.log("Account Address:", account);
    try {
      const productIds = await contract.methods.findProductsByAddress(account).call();
      console.log("Function call successful: ", productIds);
      const productsContainer = document.querySelector('.row');
      let allProductsHtml = '';

      for (let id of productIds) {
        const product = await contract.methods.ProductStock(id).call();
        const productHtml = `
                <div class="col-sm-6 col-xl-3">
                    <div class="card overflow-hidden rounded-2">
                        <div class="card-body pt-3 p-4">
                            <h6 class="fw-semibold fs-4">${product[1]}</h6>
                            <h6 class="fw-semibold fs-4 mb-0">$${product[3]}</h6>
                        </div>
                    </div>
                </div>
            `;
        allProductsHtml += productHtml;
      }
      productsContainer.innerHTML = allProductsHtml;
    } catch (error) {
      console.error('Error:', error);
    }
  }

  window.ethereum.request({ method: 'eth_requestAccounts' })
    .then(accounts => getProductsHandled(accounts[0]))
    .catch(error => {
      console.error('Error requesting accounts:', error);
